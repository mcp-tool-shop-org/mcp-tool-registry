name: Validate registry
on:
  pull_request:
    paths:
      - "registry.json"
      - "schema/**"
      - "bundles/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "registry.json"
      - "schema/**"
      - "bundles/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run validate
      - run: npm run build:derived
      - run: npm run report:health
      - run: npm run test:search
      - run: npm run verify-pack
      - run: npm run format:check
      - name: Upload Registry Health Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registry-health
          path: |
            dist/registry.report.json
            dist/REGISTRY_HEALTH.md
