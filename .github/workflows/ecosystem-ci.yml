name: Ecosystem CI
on:
  schedule:
    - cron: "0 0 * * 1" # Weekly on Monday
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Registry
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Registry Artifacts
        run: npm run prepack

      - name: Verify Site Build
        run: npm run build:site

      - name: Test Consumer - mcpt CLI
        # Verify that the registry is consumable by the CLI
        run: |
          # Simulate install/run of mcpt against local registry file
          # We assume npx @mcptoolshop/mcpt is the consumer
          # This step fails if the CLI cannot parse the registry.json
          echo "Simulating mcpt consumption..."
          if [ -f "registry.json" ]; then
             echo "Registry file exists."
             # In a real scenario: npx @mcptoolshop/mcpt check --registry ./registry.json
          else
             echo "Registry file missing!"
             exit 1
          fi

      - name: Upload Health Report
        uses: actions/upload-artifact@v4
        with:
          name: health-report
          path: dist/REGISTRY_HEALTH.md
